<app-header [tittle]="tittle" [backButton] = "link"></app-header>

  <ul class="list-group container" *ngFor="let employee of employees">
    <li class="list-group-item d-flex justify-content-between align-items-center" (click)="selectedEmp(employee)"
      routerLinkActive="router-link-active">
      {{employee.name}}
      <span class="badge  badge-pill">></span>
    </li>
  </ul>

<app-header [tittle]="tittle"></app-header>
<div class="container-fluid">
  <div class="mt-2">
    <button type="button"
            class="btn btn-outline-secondary col-4 offset-2"
            (click)="displayNotFound()"
            *ngIf="displayNotFoundButton || showEmployeeButton"> Display Not Found</button>
    <button type="button"
            class="btn btn-outline-success col-4 ml-1"
            (click)="showEmployeeList()"
            *ngIf="showEmployeeButton || displayNotFoundButton"> Show Employee List</button>
  </div>
</div>
